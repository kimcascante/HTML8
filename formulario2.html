<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Inline</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        .form-inline label{
            padding-right: 15px;
            margin-left: 15px;
        }
        .form-inline button{
            margin-left: 15px;
        }

    </style>

</head>
<body>
    <div class="container">
        <h2>Formulario normal</h2>
        <form action="" class="form">
            <h3>Suscripcion</h3>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" class="form-control"
                    placeholder="Picapiedra Pedro">
            </div>

            <div class="form-group">
                <label for="Correo">Correo:</label>
                <input type="email" name="Correo" id="Correo" class="form-control"
                    placeholder="nombre@ejemplo.com">
            </div>
            <button type="submit" class="btn btn-primary">Suscribirse</button>
        </form>
    </div>

    <div class="container mt-5">
        <h2>Formulario en linea</h2>
        <h3>Suscripcion</h3>
        <form action="" class="form form-inline">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" class="form-control"
                    placeholder="Picapiedra Pedro">
            </div>

            <div class="form-group">
                <label for="Correo">Correo:</label>
                <input type="email" name="Correo" id="Correo" class="form-control"
                    placeholder="nombre@ejemplo.com">
            </div>
            <button type="submit" class="btn btn-primary">Suscribirse</button>
        </form>
    </div>

    <div class="container mt-5">
        <h2>Formulario con varias opciones</h2>
        <form action="" class="form">
            <h3>Suscripcion</h3>
            <div class="row">
                <div class="form-group col-6">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" class="form-control"
                        placeholder="Picapiedra Pedro">
                </div>
    
                <div class="form-group col-6">
                    <label for="Correo">Correo:</label>
                    <input type="email" name="Correo" id="Correo" class="form-control"
                        placeholder="nombre@ejemplo.com">
                </div>
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="3" class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Suscribirse</button>

        </form>
    </div>


    <script src="./js/bootstrap.bundle.min.js"></script>

</body>
</html>
