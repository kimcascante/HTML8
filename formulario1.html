<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">

</head>
<body>

    <div class="container mt-5">
        <h2>Formulario de contacto</h2>
        <form>
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="nombre" class="form-control" placeholder="Digite su nombre" id="nombre">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control form-control-lg" placeholder="nombre@ejemplo.com">
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="3" class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-outline-primary">Enviar</button>

        </form>
    </div>
   
    <script src="./js/bootstrap.bundle.min.js"></script>

</body>
</html>
