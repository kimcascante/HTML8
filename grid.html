<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <style>
        .container{
            padding: 20px;

        }
        .row{
            padding: 20px;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .gb-0{background-color: bisque;}
        .bg-1{background-color: #f77f00;}
        .bg-2{background-color: #80b918;}
        .bg-3{background-color: #00b4d8;}
        .bg-4{background-color: #8338ec;}

    </style>
</head>
<body>

    <div class="container-fluid gb-0">
        <div class="row">
            <div class="col-4 bg-1"> Col4 </div>
            <div class="col-8 bg-2"> Col8 </div>

        </div>

        <div class="row">
            <div class="col-sm-10 col-md-6 col-lg-4 bg-1">Col1</div>
            <div class="col-sm-2 col-md-6 col-lg-8 bg-2">Col2</div>

        </div>
        <div class="row">
            <div class="col-2 bg-1"> Col2 </div>
            <div class="col-2 bg-2"> col2 </div>
            <div class="col-3 bg-3"> Col3 </div>
            <div class="col-5 bg-4"> Col5 </div>
        </div>
        <div class="row">
            <div class="col-1 bg-1"> Col1 </div>
            <div class="col-6 bg-2"> col6 </div>
            <div class="col-3 bg-3"> Col3 </div>
            <div class="col-2 bg-4"> Col2 </div>
        </div>
        <div class="row">
            <div class="col-sm-3 col-md-2 col-lg-1 bg-1"> Col1 </div>
            <div class="col-sm-3 col-md-3 col-lg-3 bg-2"> Col2 </div>
            <div class="col-sm-3 col-md-3 col-lg-4 bg-3"> Col3 </div>
            <div class="col-sm-3 col-md-4 col-lg-4 bg-4"> Col4 </div>
        </div>
    </div>
   
    <script src="./js/bootstrap.bundle.min.js"></script>

</body>
</html>
